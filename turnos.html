<!DOCTYPE html>
<html lang="en">
  <!--Carmen Cabrera De Piérola-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turnos para el Centro Nefrológico Mater Esperanza </title>
    <link rel="stylesheet" href="form.css">
    <!-- Fuente Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Iconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/fe2f22c788.js" crossorigin="anonymous"></script>
    <!-- CSS Animación -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Solicita tu <span>turno</span>
      </h1>
      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contáctanos</h3>
          <form action="" id="Form">
            <p>
              <label>Nombre y Apellido</label>
              <input type="text" name="fullname">
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email">
            </p>
            <p>
              <label>Celular</label>
              <input type="tel" name="phone">
            </p>
            <p>
              <label>Fecha solicitada</label>
              <input type="text" name="affair">
            </p>
            <p class="block">
              <label>Mensaje</label>
              <textarea name="message" rows="3"></textarea>
            </p>
            <p class="block" input type="submit">
              <button> Enviar </button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <i class="far fa-hospital fa-10x" onclick="window.location.href='index.html'" style="color:#3b7dd8"></i>
          <p></p>
          <h4>Consultas:</h4>
          <ul>
            <li>
              <i class="fas fa-map-marker-alt"></i> Lunes a Viernes de 8am a 8pm
            </li>
            <li>
              <i class="fas fa-phone"></i> 53343228
            </li>
            <li>
              <i class="fas fa-envelope-open-text"></i> esperanzamater@hospital.com
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
